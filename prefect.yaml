# File for configuring project / deployment build, push and pull steps

# Generic metadata about this project
name: kubernetes-worker-demo
prefect-version: 2.10.12

# build section allows you to manage and build docker images
# TODO: Uses unreleased changes that requires installing from main:
#     pip install git+https://github.com/PrefectHQ/prefect.git
#     pip install git+https://github.com/PrefectHQ/prefect-docker.git
build:
- prefect.projects.steps.run_shell_script:
    id: get-commit-hash
    script: git rev-parse --short HEAD
    stream_output: false
- prefect_docker.projects.steps.build_docker_image:
    requires: prefect-docker
    image_name: "jllsbxprefect/prefect_monorepo_kube"
    tag: "{{ get-commit-hash.stdout }}"
    dockerfile: auto
    push: true
    platform: "linux/amd64"

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
# - prefect.projects.steps.git_clone_project:
#     repository: https://dev.azure.com/nitinkeshavb/_git/prefect_kubeworker
#     branch: master
#     access_token: t2vvy2mqkftg5ijn43sr37whjddsupdpucezhbukqtaqp7gungka

- prefect.projects.steps.set_working_directory:
    directory: /opt/prefect/prefect_acr


definitions:
  tags: &common_tags
    - "remote"
    - "eks"
    - "{{ get-commit-hash.stdout }}"
  work_pool: &common_work_pool
    name: "kubernetes"
    job_variables:
      image: "jllsbxprefect/prefect_monorepo_kube:latest"
  actions:
       docker_build: &docker_build
            - prefect_docker.deployments.steps.build_docker_image: &docker_build_config
                id: build-image
                requires: prefect-docker>=0.3.0
                image_name: "jllsbxprefect/prefect_monorepo_kube"
                tag: latest
                dockerfile: auto
                push: true


deployments:
- name: "default"
  tags: *common_tags
  entrypoint: "flows/hello.py:hello"
  work_pool: *common_work_pool

- name: "arthur"
  tags: *common_tags
  entrypoint: "flows/hello.py:hello"
  parameters:
    name: "Arthur"
  work_pool: *common_work_pool

- name: "databricks_execute"
  tags: *common_tags
  entrypoint: "flows/databricks_api_exec.py:databricks_job_submit"
  parameters:
    databricks_credentials_block_name: "qa-databricks-repo"
    job_id: "157107892089699"
  work_pool: *common_work_pool
